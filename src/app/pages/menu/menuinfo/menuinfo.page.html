<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <img src='{{product.imagen}}'>
      
      <ion-card-title>{{product.nombre}}</ion-card-title>
      <ion-card-subtitle>{{product.descripcion}}</ion-card-subtitle>
      <ion-card-title>{{product.precio}}</ion-card-title>
    </ion-card-header>
      <ion-card-content>
      <ion-button color="primary" expand="full">
        Agregar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
