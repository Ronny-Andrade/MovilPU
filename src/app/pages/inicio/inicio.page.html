<ion-toolbar color="primary">        
    <ion-title>Productos</ion-title>
</ion-toolbar>


<ion-content class="ion-padding">
    
<div class="contenedor">
    <div class="contenedor" id="slides">
        <ion-slides mode="ios" pager="ios" [options]="slideOptsOne" >
            <ion-slide *ngFor="let o of ofertas | async">
                <img class="imagen" style="height: 350px;" src='{{o.imagen}}'>                
            </ion-slide>
        </ion-slides>
    </div>
</div>
<ion-label><b>Menú</b></ion-label>
<ion-card>
    <img class="imagen" src="https://cdn.kiwilimon.com/articuloimagen/30103/28193.jpg">
</ion-card>
<ion-label><b>Bebidas</b></ion-label>
<ion-card>
    <img class="imagen" src="https://thefoodtech.com/wp-content/uploads/2020/05/bebidas-no-alcoh%C3%B3licas.jpg">
</ion-card>
<ion-label><b>Cupones</b></ion-label>
<ion-card>
    <img class="imagen" src="https://marketing4ecommerce.net/wp-content/uploads/2018/02/cupones-descuento.jpg">
</ion-card>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom" color="primary">
              <ion-tab-button routerLink="/inicio">
                <ion-icon name="home-outline"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-tab-button>
          
              <ion-tab-button routerLink="/menu">
                <ion-icon name="restaurant-outline"></ion-icon>
                <ion-label>Menú</ion-label>
              </ion-tab-button>
          
              <ion-tab-button routerLink="/perfil">
                <ion-icon name="person"></ion-icon>
                <ion-label>Perfil</ion-label>
              </ion-tab-button>
          
             
            </ion-tab-bar>
          </ion-tabs>
    </ion-toolbar>
</ion-footer>
